<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/a12691952c.js" crossorigin="anonymous"></script><title>To Do List</title><script defer="defer" src="main.f523145b39b9791deffd.js"></script></head><body><div class="back"><div id="container" class="container"><div class="head"><p>Today's To Do</p><i id="refresh" class="fa-solid fa-rotate"></i></div><form><input id="add-input" placeholder="Add to your list..."> <button type="button" id="add-button"><i class="fa-solid fa-paper-plane"></i></button></form><div id="list" class="list"></div><button id="clear" class="clear">Clear all completed</button></div></div><div id="confirmation-modal" class="modal hidden"><div class="modal-content"><p>Are you sure you want to clear the list?</p><div class="modal-actions"><button id="cancel-clear" class="modal-btn cancel">Cancel</button> <button id="confirm-clear" class="modal-btn confirm">Clear</button></div></div></div></body></html>
